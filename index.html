<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alhashimia — لوحة المنشورات</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* منع التمرير الخارجي */
    }
    .container {
      width: 1200px;
      height: 800px;
      background: #1f2428;
      border-radius: 12px;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto; /* تمرير عمودي داخل المحتوى */
      display: flex;
      flex-direction: column;
    }
    header {
      flex-shrink: 0;
      text-align: center;
      color: #fff;
      position: relative;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 32px;
      margin: 0;
      font-weight: bold;
      color: #00b0ff;
      text-shadow: 0 0 12px rgba(0,176,255,0.35);
    }
    #toggleEditBtn {
      position: absolute;
      top: 10px;
      left: 20px;
      background: #0099ff;
      border: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,153,255,0.08);
      font-size: 14px;
    }
    #toggleEditBtn:hover {
      background: #007acc;
    }
    .top-actions {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .btn {
      border: none;
      color: #fff;
      padding: 14px 28px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 150px; /* حجم ثابت */
      height: 44px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn:active {
      transform: scale(0.95);
    }
    .btn.facebook {
      background-color: #1877F2;
      box-shadow: 0 8px 20px rgba(24, 119, 242, 0.6);
      border-radius: 24px 6px 24px 6px;
    }
    .btn.facebook:hover {
      background-color: #145dbf;
      box-shadow: 0 8px 30px rgba(20, 93, 191, 0.8);
    }
    .btn.instagram {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      box-shadow: 0 8px 20px rgba(204, 24, 136, 0.6);
      border-radius: 6px 24px 6px 24px;
    }
    .btn.instagram:hover {
      filter: brightness(1.1);
      box-shadow: 0 8px 30px rgba(188, 24, 136, 0.8);
    }
    .new-post, .post {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 8px 30px rgba(0,153,255,0.03);
    }
    .new-post input[type=text], .new-post textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      background: rgba(255,255,255,0.02);
      color: #fff;
    }
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      margin-top: 8px;
    }
    .file-input-wrapper button {
      border: none;
      color: #fff;
      background-color: #0099ff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,153,255,0.08);
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .file-input-wrapper button:hover {
      background-color: #007acc;
    }
    .file-input-wrapper input[type=file] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }
    .selected-file {
      margin-top: 8px;
      font-size: 14px;
      color: #66e0ff;
      min-height: 18px;
    }
    .new-post button {
      background-color: #0099ff;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 6px 18px rgba(0,153,255,0.3);
      transition: background-color 0.3s ease;
    }
    .new-post button:hover {
      background-color: #007acc;
    }
    .post img, .post video {
      max-width: 100%;
      border-radius: 8px;
    }
    .interactions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .like-btn, .comment-btn {
      background: none;
      border: none;
      color: #00b0ff;
      cursor: pointer;
      font-size: 14px;
    }
    .like-btn.liked {
      color: #66e0ff;
    }
    .comments {
      margin-top: 10px;
    }
    .comment {
      background: rgba(255,255,255,0.02);
      padding: 6px;
      border-radius: 6px;
      margin-bottom: 4px;
      font-size: 14px;
    }
    footer {
      margin-top: auto;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }
    /* المودال */
    #loginModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    #loginModalContent {
      background-color: #121212;
      margin: 15% auto;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 12px #00b0ff;
      color: #fff;
      font-size: 16px;
    }
    #loginModalContent h2 {
      margin-top: 0;
      margin-bottom: 8px;
      text-align: center;
      color: #00b0ff;
    }
    #loginModalContent p.info-text {
      color: #66c0ff;
      font-style: italic;
      font-weight: 600;
      font-size: 14px;
      text-align: center;
      margin-bottom: 12px;
      text-shadow: 0 0 5px #66c0ff88;
    }
    #loginModalContent input[type=text], 
    #loginModalContent input[type=password] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 14px;
    }
    #loginModalContent button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #0099ff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 6px 18px rgba(0,153,255,0.08);
      transition: background-color 0.3s ease;
    }
    #loginModalContent button:hover {
      background-color: #007acc;
    }
    #loginError {
      color: #ff4c4c;
      font-size: 14px;
      margin-bottom: 12px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Alhashimia</h1>
      <button id="toggleEditBtn" onclick="toggleEdit()">تبديل وضع التحرير</button>
    </header>
    
    <div class="top-actions">
      <button class="btn facebook" onclick="window.open('https://www.facebook.com/share/1CKLUMEt6q/','_blank')">فيسبوك</button>
      <button class="btn instagram" onclick="window.open('https://www.instagram.com/a1hashmya?igsh=MTBsNGlyb201bTkxeQ%3D%3D','_blank')">إنستغرام</button>
    </div>
    
    <div class="new-post" id="editor" style="display:none;">
      <h3>إنشاء منشور جديد</h3>
      <input type="text" id="title" placeholder="عنوان المنشور" />
      <textarea rows="4" id="description" placeholder="اكتب وصف المنشور..."></textarea>
      
      <div class="file-input-wrapper">
        <button type="button" onclick="document.getElementById('media').click()">اختر ملفا</button>
        <input type="file" id="media" accept="image/*,video/*" />
      </div>
      <div class="selected-file" id="selectedFileName"></div>
      
      <button class="btn" onclick="addPost()">نشر</button>
      <button id="cancelEditPostBtn" style="display:none; margin-left:10px;" class="btn" onclick="cancelEditPost()">إلغاء التعديل</button>
    </div>
    
    <div id="posts"></div>
    
    <footer>
      &copy; 2025 Alhashimia
    </footer>
  </div>

  <div id="loginModal">
    <div id="loginModalContent">
      <h2>تسجيل الدخول</h2>
      <p class="info-text">هذه الخاصية متوفرة فقط لصاحب الموقع</p>
      <div id="loginError">اسم المستخدم أو كلمة المرور غير صحيحة.</div>
      <input type="text" id="username" placeholder="اسم المستخدم" />
      <input type="password" id="password" placeholder="كلمة المرور" />
      <button onclick="checkLogin()">دخول</button>
    </div>
  </div>

  <script>
    let isEditMode = false;
    let editingPostId = null;

    const fileInput = document.getElementById('media');
    const selectedFileName = document.getElementById('selectedFileName');
    const editor = document.getElementById('editor');
    const toggleBtn = document.getElementById('toggleEditBtn');
    const loginModal = document.getElementById('loginModal');
    const loginError = document.getElementById('loginError');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const postsContainer = document.getElementById('posts');
    const cancelEditPostBtn = document.getElementById('cancelEditPostBtn');

    fileInput.addEventListener('change', () => {
      if(fileInput.files.length > 0){
        selectedFileName.textContent = fileInput.files[0].name;
      } else {
        selectedFileName.textContent = '';
      }
    });

    function loadPosts(){
      postsContainer.innerHTML = '';
      let posts = JSON.parse(localStorage.getItem('posts') || '[]');

      posts.forEach((post, index) => {
        const postDiv = document.createElement('div');
        postDiv.className = 'post';
        postDiv.dataset.postId = index;

        let postHtml = '';
        if(post.title) postHtml += `<h3>${escapeHtml(post.title)}</h3>`;
        if(post.desc) postHtml += `<p>${escapeHtml(post.desc)}</p>`;

        if(post.mediaUrl){
          if(post.mediaType && post.mediaType.startsWith('image')){
            postHtml += `<img src="${post.mediaUrl}" />`;
          } else if(post.mediaType && post.mediaType.startsWith('video')){
            postHtml += `<video controls src="${post.mediaUrl}"></video>`;
          }
        }

        postDiv.innerHTML = postHtml;

        const interactions = document.createElement('div');
        interactions.className = 'interactions';

        // أزرار التعديل والحذف فقط تظهر في وضع التحرير
        if(isEditMode){
          const editBtn = document.createElement('button');
          editBtn.textContent = 'تعديل';
          editBtn.className = 'btn';
          editBtn.style.width = '80px';
          editBtn.style.fontSize = '12px';
          editBtn.style.padding = '6px 10px';
          editBtn.style.marginLeft = '8px';
          editBtn.onclick = () => startEditingPost(index);
          interactions.appendChild(editBtn);

          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'حذف';
          deleteBtn.className = 'btn';
          deleteBtn.style.width = '80px';
          deleteBtn.style.fontSize = '12px';
          deleteBtn.style.padding = '6px 10px';
          deleteBtn.style.marginLeft = '8px';
          deleteBtn.onclick = () => deletePost(index);
          interactions.appendChild(deleteBtn);
        }

        const likeBtn = document.createElement('button');
        likeBtn.className = 'like-btn';
        if(post.likes > 0){
          likeBtn.classList.add('liked');
        }
        likeBtn.innerHTML = `👍 <span class="like-count">${post.likes || 0}</span>`;
        likeBtn.onclick = () => toggleLike(likeBtn);

        const commentBtn = document.createElement('button');
        commentBtn.className = 'comment-btn';
        commentBtn.innerHTML = `💬 <span class="comment-count">${post.comments ? post.comments.length : 0}</span>`;
        commentBtn.onclick = () => toggleCommentBox(commentBtn);

        interactions.appendChild(likeBtn);
        interactions.appendChild(commentBtn);
        postDiv.appendChild(interactions);

        // قسم التعليقات
        const commentsDiv = document.createElement('div');
        commentsDiv.className = 'comments';
        commentsDiv.style.display = 'none';

        let commentsHtml = `<input type='text' placeholder='أضف تعليق...' data-postid="${index}" onkeydown="if(event.key==='Enter'){addComment(this)}" />`;
        commentsHtml += `<div class='comment-list'>`;

        if(post.comments && post.comments.length > 0){
          post.comments.forEach((comment, cIndex) => {
            commentsHtml += `<div class='comment'>${escapeHtml(comment.text)}`;

            if(isEditMode){
              commentsHtml += ` <button onclick="startEditingComment(${index}, ${cIndex})" style="font-size:10px; margin-left:5px;">تعديل</button>`;
              commentsHtml += ` <button onclick="deleteComment(${index}, ${cIndex})" style="font-size:10px; margin-left:5px;">حذف</button>`;
            }

            commentsHtml += `</div>`;
          });
        }
        commentsHtml += `</div>`;
        commentsDiv.innerHTML = commentsHtml;

        postDiv.appendChild(commentsDiv);
        postsContainer.appendChild(postDiv);
      });
    }

    function addPost(){
      if(!isEditMode) return alert('يجب تفعيل وضع التحرير أولاً');

      const title = document.getElementById('title').value.trim();
      const desc = document.getElementById('description').value.trim();
      const file = fileInput.files[0];

      if(!title && !desc && !file){
        alert('يرجى إدخال محتوى للنشر');
        return;
      }

      let mediaUrl = null;
      let mediaType = null;
      if(file){
        mediaUrl = URL.createObjectURL(file);
        mediaType = file.type;
      }

      let posts = JSON.parse(localStorage.getItem('posts') || '[]');

      if(editingPostId !== null){
        // تعديل منشور موجود
        posts[editingPostId].title = title;
        posts[editingPostId].desc = desc;
        if(mediaUrl){
          posts[editingPostId].mediaUrl = mediaUrl;
          posts[editingPostId].mediaType = mediaType;
        }
        editingPostId = null;
      } else {
        // منشور جديد
        posts.unshift({
          title: title,
          desc: desc,
          mediaType: mediaType,
          mediaUrl: mediaUrl,
          likes: 0,
          comments: []
        });
      }

      localStorage.setItem('posts', JSON.stringify(posts));
      clearEditor();
      loadPosts();
    }

    function clearEditor(){
      document.getElementById('title').value = '';
      document.getElementById('description').value = '';
      fileInput.value = '';
      selectedFileName.textContent = '';
      editingPostId = null;
      cancelEditPostBtn.style.display = 'none';
    }

    function toggleEdit(){
      if(!isEditMode){
        showLoginModal();
      } else {
        // إيقاف وضع التحرير
        isEditMode = false;
        editor.style.display = 'none';
        toggleBtn.textContent = 'تبديل وضع التحرير';
        clearEditor();
        loadPosts();
      }
    }

    function startEditingPost(id){
      if(!isEditMode) return;
      const posts = JSON.parse(localStorage.getItem('posts') || '[]');
      if(!posts[id]) return;

      const post = posts[id];
      document.getElementById('title').value = post.title || '';
      document.getElementById('description').value = post.desc || '';
      editingPostId = id;
      editor.style.display = 'block';
      cancelEditPostBtn.style.display = 'inline-block';
    }

    function cancelEditPost(){
      clearEditor();
      editor.style.display = 'none';
    }

    function deletePost(id){
      if(!isEditMode) return;
      if(!confirm('هل أنت متأكد من حذف هذا المنشور؟')) return;

      let posts = JSON.parse(localStorage.getItem('posts') || '[]');
      posts.splice(id,1);
      localStorage.setItem('posts', JSON.stringify(posts));
      loadPosts();
    }

    function toggleLike(button){
      const postDiv = button.closest('.post');
      const postId = postDiv.dataset.postId;
      let posts = JSON.parse(localStorage.getItem('posts') || '[]');
      if(!posts[postId]) return;

      if(posts[postId].likes > 0){
        posts[postId].likes = 0;
        button.classList.remove('liked');
      } else {
        posts[postId].likes = 1;
        button.classList.add('liked');
      }
      localStorage.setItem('posts', JSON.stringify(posts));
      loadPosts();
    }

    function toggleCommentBox(button){
      const postDiv = button.closest('.post');
      const commentsDiv = postDiv.querySelector('.comments');
      if(commentsDiv.style.display === 'none' || !commentsDiv.style.display){
        commentsDiv.style.display = 'block';
      } else {
        commentsDiv.style.display = 'none';
      }
    }

    function addComment(input){
      const postId = input.dataset.postid;
      let posts = JSON.parse(localStorage.getItem('posts') || '[]');
      if(!posts[postId]) return;

      const commentText = input.value.trim();
      if(commentText === '') return;

      if(!posts[postId].comments) posts[postId].comments = [];
      posts[postId].comments.push({text: commentText});
      localStorage.setItem('posts', JSON.stringify(posts));
      input.value = '';
      loadPosts();
    }

    function startEditingComment(postId, commentIndex){
      if(!isEditMode) return;
      const posts = JSON.parse(localStorage.getItem('posts') || '[]');
      if(!posts[postId] || !posts[postId].comments[commentIndex]) return;

      const newText = prompt('عدل التعليق:', posts[postId].comments[commentIndex].text);
      if(newText === null) return;

      posts[postId].comments[commentIndex].text = newText.trim();
      localStorage.setItem('posts', JSON.stringify(posts));
      loadPosts();
    }

    function deleteComment(postId, commentIndex){
      if(!isEditMode) return;
      if(!confirm('هل تريد حذف هذا التعليق؟')) return;

      let posts = JSON.parse(localStorage.getItem('posts') || '[]');
      if(!posts[postId] || !posts[postId].comments[commentIndex]) return;

      posts[postId].comments.splice(commentIndex,1);
      localStorage.setItem('posts', JSON.stringify(posts));
      loadPosts();
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }

    // تسجيل الدخول
    function checkLogin(){
      const user = usernameInput.value.trim();
      const pass = passwordInput.value;

      if(user.toLowerCase() === 'alhashimia' && pass === 'wahu alealiu aleazim 4'){
        isEditMode = true;
        editor.style.display = 'block';
        toggleBtn.textContent = 'خروج من وضع التحرير';
        loginModal.style.display = 'none';
        loginError.style.display = 'none';
        clearEditor();
        loadPosts();
      } else {
        loginError.style.display = 'block';
      }
    }

    function showLoginModal(){
      usernameInput.value = '';
      passwordInput.value = '';
      loginError.style.display = 'none';
      loginModal.style.display = 'block';
      usernameInput.focus();
    }

    // أغلق المودال عند الضغط خارج المحتوى
    window.onclick = function(event) {
      if (event.target === loginModal) {
        loginModal.style.display = "none";
      }
    }

    // تحميل المنشورات عند بدء التشغيل
    loadPosts();

    // البداية بوضع عدم التحرير
    editor.style.display = 'none';
  </script>
</body>
</html>
