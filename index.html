<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alhashimia — لوحة المنشورات</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      display: flex; justify-content: center; align-items: center;
      background-color: #000;
      background-image: radial-gradient(circle at center, rgba(0,153,255,0.25) 0%, rgba(0,153,255,0.15) 20%, rgba(0,153,255,0.05) 40%, transparent 70%);
      color: #fff;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    }
    #mainContainer {
      width: 1200px;
      height: 800px;
      background: #121212;
      box-shadow: 0 0 15px #00b0ffaa;
      border-radius: 12px;
      overflow: auto;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #1f2428;
      padding: 20px 0;
      text-align: center;
      color: #00b0ff;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 0 0 12px rgba(0,176,255,0.35);
      position: relative;
    }
    #toggleEditBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      background:#0099ff;
      border:none;
      color:#fff;
      padding:8px 14px;
      border-radius:8px;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(0,153,255,0.08);
      font-size:14px;
    }
    #toggleEditBtn:hover {
      background:#007acc;
    }
    .container {
      flex: 1;
      padding: 12px 24px 24px;
      overflow-y: auto;
    }
    .top-actions {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .btn {
      border: none;
      color: #fff;
      padding: 14px 28px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:active {
      transform: scale(0.95);
    }
    .btn.facebook {
      background-color: #1877F2;
      box-shadow: 0 8px 20px rgba(24, 119, 242, 0.6);
      border-radius: 24px 6px 24px 6px;
    }
    .btn.facebook:hover {
      background-color: #145dbf;
      box-shadow: 0 8px 30px rgba(20, 93, 191, 0.8);
    }
    .btn.instagram {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      box-shadow: 0 8px 20px rgba(204, 24, 136, 0.6);
      border-radius: 6px 24px 6px 24px;
    }
    .btn.instagram:hover {
      filter: brightness(1.1);
      box-shadow: 0 8px 30px rgba(188, 24, 136, 0.8);
    }
    .new-post {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 8px 30px rgba(0,153,255,0.03);
    }
    .new-post input[type=text], .new-post textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      background: rgba(255,255,255,0.02);
      color: #fff;
      resize: vertical;
    }
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      margin-top: 8px;
    }
    .file-input-wrapper button {
      border: none;
      color: #fff;
      background-color: #0099ff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,153,255,0.08);
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .file-input-wrapper button:hover {
      background-color: #007acc;
    }
    .file-input-wrapper input[type=file] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }
    .selected-file {
      margin-top: 8px;
      font-size: 14px;
      color: #66e0ff;
      min-height: 18px;
    }
    .new-post button {
      background-color: #0099ff;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 6px 18px rgba(0,153,255,0.3);
      transition: background-color 0.3s ease;
    }
    .new-post button:hover {
      background-color: #007acc;
    }
    .post {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(255,255,255,0.03);
      position: relative;
    }
    .post h3 {
      margin-top: 0;
    }
    .post img, .post video {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .interactions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .like-btn, .comment-btn {
      background: none;
      border: none;
      color: #00b0ff;
      cursor: pointer;
      font-size: 14px;
    }
    .like-btn.liked {
      color: #66e0ff;
    }
    .comments {
      margin-top: 10px;
      display: none;
    }
    .comments input[type=text] {
      width: 100%;
      padding: 6px 8px;
      border-radius: 6px;
      border: none;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 14px;
      margin-bottom: 6px;
      box-sizing: border-box;
    }
    .comment-list .comment {
      background: rgba(255,255,255,0.02);
      padding: 6px;
      border-radius: 6px;
      margin-bottom: 4px;
      font-size: 14px;
      word-break: break-word;
    }
    footer {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
      padding-bottom: 10px;
    }
    /* أزرار تعديل وحذف صغيرة */
    button.edit-post-btn, button.delete-post-btn, button.edit-comment-btn, button.delete-comment-btn {
      margin-left: 6px;
      font-size: 12px;
      cursor: pointer;
      background: #0099ff;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 4px 8px;
      transition: background-color 0.3s ease;
    }
    button.edit-post-btn:hover, button.delete-post-btn:hover, button.edit-comment-btn:hover, button.delete-comment-btn:hover {
      background: #007acc;
    }
    #loginModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    #loginModalContent {
      background-color: #121212;
      margin: 15% auto;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 12px #00b0ff;
      color: #fff;
      font-size: 16px;
    }
    #loginModalContent h2 {
      margin-top: 0;
      margin-bottom: 8px;
      text-align: center;
      color: #00b0ff;
    }
    #loginModalContent p.info-text {
      color: #66c0ff;
      font-style: italic;
      font-weight: 600;
      font-size: 14px;
      text-align: center;
      margin-bottom: 12px;
      text-shadow: 0 0 5px #66c0ff88;
    }
    #loginModalContent input[type=text], 
    #loginModalContent input[type=password] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
    }
    #loginModalContent button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #0099ff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 6px 18px rgba(0,153,255,0.08);
      transition: background-color 0.3s ease;
    }
    #loginModalContent button:hover {
      background-color: #007acc;
    }
    #loginError {
      color: #ff4c4c;
      font-size: 14px;
      margin-bottom: 12px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="mainContainer">
    <header>
      Alhashimia
      <button id="toggleEditBtn" onclick="toggleEdit()">تبديل وضع التحرير</button>
    </header>
    <div class="container">
      <div class="top-actions">
        <button class="btn facebook" onclick="window.open('https://www.facebook.com/share/1CKLUMEt6q/','_blank')">فيسبوك</button>
        <button class="btn instagram" onclick="window.open('https://www.instagram.com/a1hashmya?igsh=MTBsNGlyb201bTkxeQ%3D%3D','_blank')">إنستغرام</button>
      </div>
      
      <div class="new-post" id="editor" style="display:none;">
        <h3>إنشاء منشور جديد</h3>
        <input type="text" id="title" placeholder="عنوان المنشور" />
        <textarea rows="4" id="description" placeholder="اكتب وصف المنشور..."></textarea>
        
        <div class="file-input-wrapper">
          <button type="button" onclick="document.getElementById('media').click()">اختر ملفا</button>
          <input type="file" id="media" accept="image/*,video/*" />
        </div>
        <div class="selected-file" id="selectedFileName"></div>
        
        <button class="btn" onclick="addPost()">نشر</button>
      </div>
      
      <div id="posts"></div>
    </div>
    <footer>
      &copy; 2025 Alhashimia
    </footer>
  </div>

  <div id="loginModal">
    <div id="loginModalContent">
      <h2>تسجيل الدخول</h2>
      <p class="info-text">هذه الخاصية متوفرة فقط لصاحب الموقع</p>
      <div id="loginError">اسم المستخدم أو كلمة المرور غير صحيحة.</div>
      <input type="text" id="username" placeholder="اسم المستخدم" />
      <input type="password" id="password" placeholder="كلمة المرور" />
      <button onclick="checkLogin()">دخول</button>
    </div>
  </div>

  <script>
    let isEditMode = false;

    const fileInput = document.getElementById('media');
    const selectedFileName = document.getElementById('selectedFileName');
    const editor = document.getElementById('editor');
    const toggleBtn = document.getElementById('toggleEditBtn');
    const loginModal = document.getElementById('loginModal');
    const loginError = document.getElementById('loginError');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const postsContainer = document.getElementById('posts');

    fileInput.addEventListener('change', () => {
      if(fileInput.files.length > 0){
        selectedFileName.textContent = fileInput.files[0].name;
      } else {
        selectedFileName.textContent = '';
      }
    });

    window.onload = function(){
      if(localStorage.getItem('isLoggedIn') === 'true'){
        isEditMode = true;
        editor.style.display = 'block';
        toggleBtn.textContent = 'إغلاق وضع التحرير';
      }
      loadPosts();
    };

    function showLoginModal(){
      loginError.style.display = 'none';
      usernameInput.value = '';
      passwordInput.value = '';
      loginModal.style.display = 'block';
    }

    function checkLogin(){
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if(username === 'Alhashimia' && password === 'wahu alealiu aleazim 4'){
        isEditMode = true;
        editor.style.display = 'block';
        toggleBtn.textContent = 'إغلاق وضع التحرير';
        loginModal.style.display = 'none';
        localStorage.setItem('isLoggedIn', 'true');
        loadPosts();
      } else {
        loginError.style.display = 'block';
      }
    }

    window.onclick = function(event) {
      if(event.target === loginModal) {
        loginModal.style.display = 'none';
      }
    };

    function toggleEdit(){
      if(isEditMode){
        isEditMode = false;
        editor.style.display = 'none';
        toggleBtn.textContent = 'تبديل وضع التحرير';
        localStorage.removeItem('isLoggedIn');
        loadPosts();
      } else {
        showLoginModal();
      }
    }

    function addPost(){
      if(!isEditMode) return alert('يجب تفعيل وضع التحرير أولاً');
      
      const title = document.getElementById('title').value.trim();
      const desc = document.getElementById('description').value.trim();
      const file = fileInput.files[0];

      if(!title && !desc && !file){
        alert('يرجى إدخال محتوى للنشر');
        return;
      }

      let posts = JSON.parse(localStorage.getItem('posts') || '[]');

      const newPost = {
        title,
        desc,
        media: null,
        mediaType: null,
        likes: 0,
        comments: []
      };

      if(file){
        const url = URL.createObjectURL(file);
        newPost.media = url;
        newPost.mediaType = file.type.startsWith('image/') ? 'image' : file.type.startsWith('video/') ? 'video' : null;
      }

      posts.unshift(newPost);
      localStorage.setItem('posts', JSON.stringify(posts));

      document.getElementById('title').value = '';
      document.getElementById('description').value = '';
      fileInput.value = '';
      selectedFileName.textContent = '';

      loadPosts();
    }

    function loadPosts(){
      postsContainer.innerHTML = '';
      let posts = JSON.parse(localStorage.getItem('posts') || '[]');

      posts.forEach((post, index) => {
        const postDiv = document.createElement('div');
        postDiv.className = 'post';

        if(post.title) postDiv.innerHTML += `<h3>${escapeHtml(post.title)}</h3>`;
        if(post.desc) postDiv.innerHTML += `<p>${escapeHtml(post.desc)}</p>`;

        if(post.media){
          if(post.mediaType === 'image'){
            postDiv.innerHTML += `<img src="${post.media}" alt="media" />`;
          } else if(post.mediaType === 'video'){
            postDiv.innerHTML += `<video controls src="${post.media}"></video>`;
          }
        }

        const interactions = document.createElement('div');
        interactions.className = 'interactions';
        interactions.innerHTML = `
          <button class="like-btn ${post.likes > 0 ? 'liked' : ''}" onclick="toggleLike(this, ${index})">👍 <span class="like-count">${post.likes}</span></button>
          <button class="comment-btn" onclick="toggleCommentBox(this)">💬 <span class="comment-count">${post.comments.length}</span></button>
        `;
        postDiv.appendChild(interactions);

        const commentsDiv = document.createElement('div');
        commentsDiv.className = 'comments';

        commentsDiv.style.display = 'none';
        commentsDiv.innerHTML = `
          <input type='text' placeholder='أضف تعليق...' data-postid='${index}' onkeydown="if(event.key==='Enter'){addComment(this)}" />
          <div class='comment-list'></div>
        `;

        // عرض التعليقات مع اسم صاحب التعليق
        const commentList = commentsDiv.querySelector('.comment-list');
        post.comments.forEach((cmt, cIndex) => {
          const cmtDiv = document.createElement('div');
          cmtDiv.className = 'comment';

          // اسم صاحب التعليق مع استثناء المحرر
          let commenterName = cmt.commenter || 'مجهول';
          if(commenterName.toLowerCase().includes('alhashimia')) commenterName = 'Alhashimia';

          cmtDiv.innerHTML = `<strong>${escapeHtml(commenterName)}:</strong> ${escapeHtml(cmt.text)}`;

          // أزرار تعديل وحذف للتعليقات فقط في وضع التحرير
          if(isEditMode){
            const editCmtBtn = document.createElement('button');
            editCmtBtn.className = 'edit-comment-btn';
            editCmtBtn.textContent = 'تعديل';
            editCmtBtn.onclick = () => editComment(index, cIndex);
            cmtDiv.appendChild(editCmtBtn);

            const delCmtBtn = document.createElement('button');
            delCmtBtn.className = 'delete-comment-btn';
            delCmtBtn.textContent = 'حذف';
            delCmtBtn.onclick = () => deleteComment(index, cIndex);
            cmtDiv.appendChild(delCmtBtn);
          }

          commentList.appendChild(cmtDiv);
        });

        postDiv.appendChild(commentsDiv);

        // أزرار تعديل وحذف المنشور في وضع التحرير
        if(isEditMode){
          const editPostBtn = document.createElement('button');
          editPostBtn.className = 'edit-post-btn';
          editPostBtn.textContent = 'تعديل المنشور';
          editPostBtn.onclick = () => editPost(index);
          postDiv.appendChild(editPostBtn);

          const deletePostBtn = document.createElement('button');
          deletePostBtn.className = 'delete-post-btn';
          deletePostBtn.textContent = 'حذف المنشور';
          deletePostBtn.onclick = () => deletePost(index);
          postDiv.appendChild(deletePostBtn);
        }

        postsContainer.appendChild(postDiv);
      });
    }

    function toggleLike(btn, postIndex){
      let posts = JSON.parse(localStorage.getItem('posts') || '[]');
      if(btn.classList.contains('liked')){
        btn.classList.remove('liked');
        posts[postIndex].likes = Math.max(0, posts[postIndex].likes - 1);
      } else {
        btn.classList.add('liked');
        posts[postIndex].likes++;
      }
      localStorage.setItem('posts', JSON.stringify(posts));
      loadPosts();
    }

    function toggleCommentBox(btn){
      const commentsDiv = btn.parentElement.nextElementSibling;
      commentsDiv.style.display = commentsDiv.style.display === 'none' ? 'block' : 'none';
    }

    // إضافة تعليق مع طلب البريد
    function addComment(input){
      const text = input.value.trim();
      if(!text) return;

      let commenter = prompt("أدخل بريد الجيميل الخاص بك ليظهر مع التعليق:");
      if(!commenter) commenter = "مجهول";

      if(commenter.toLowerCase().includes("alhashimia")){
        commenter = "Alhashimia";
      }

      let posts = JSON.parse(localStorage.getItem('posts') || '[]');
      const postIndex = parseInt(input.getAttribute('data-postid'));

      posts[postIndex].comments.push({ text, commenter });

      localStorage.setItem('posts', JSON.stringify(posts));
      loadPosts();
    }

    // تحرير المنشور
    function editPost(index){
      let posts = JSON.parse(localStorage.getItem('posts') || '[]');
      const post = posts[index];

      const newTitle = prompt("عدل عنوان المنشور:", post.title || '');
      if(newTitle === null) return; // إلغاء
      const newDesc = prompt("عدل وصف المنشور:", post.desc || '');
      if(newDesc === null) return; // إلغاء

      posts[index].title = newTitle.trim();
      posts[index].desc = newDesc.trim();

      localStorage.setItem('posts', JSON.stringify(posts));
      loadPosts();
    }

    // حذف المنشور
    function deletePost(index){
      if(confirm("هل أنت متأكد من حذف هذا المنشور؟")){
        let posts = JSON.parse(localStorage.getItem('posts') || '[]');
        posts.splice(index,1);
        localStorage.setItem('posts', JSON.stringify(posts));
        loadPosts();
      }
    }

    // تحرير التعليق
    function editComment(postIndex, commentIndex){
      let posts = JSON.parse(localStorage.getItem('posts') || '[]');
      const comment = posts[postIndex].comments[commentIndex];

      const newText = prompt("عدل تعليقك:", comment.text);
      if(newText === null) return; // إلغاء

      posts[postIndex].comments[commentIndex].text = newText.trim();

      localStorage.setItem('posts', JSON.stringify(posts));
      loadPosts();
    }

    // حذف التعليق
    function deleteComment(postIndex, commentIndex){
      if(confirm("هل أنت متأكد من حذف هذا التعليق؟")){
        let posts = JSON.parse(localStorage.getItem('posts') || '[]');
        posts[postIndex].comments.splice(commentIndex,1);
        localStorage.setItem('posts', JSON.stringify(posts));
        loadPosts();
      }
    }

    // دالة لحماية النص من XSS
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }
  </script>
</body>
</html>
