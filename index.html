<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alhashmia — لوحة المنشورات</title>
  <style>
    body{
      margin:0;
      font-family:"Segoe UI",Tahoma,Arial,sans-serif;
      background-color:#000;
      background-image: radial-gradient(circle at center, rgba(0,153,255,0.25) 0%, rgba(0,153,255,0.15) 20%, rgba(0,153,255,0.05) 40%, transparent 70%);
      background-size:cover;
      background-repeat:no-repeat;
      background-attachment:fixed;
      color:#fff;
      min-height:100vh;
    }
    header{
      background:#1f2428;
      padding:20px 0;
      text-align:center;
      color:#fff;
      position: relative;
    }
    header h1{
      font-size:36px;
      margin:0;
      font-weight:bold;
      color:#00b0ff;
      text-shadow:0 0 12px rgba(0,176,255,0.35);
    }
    #toggleEditBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      background:#0099ff;
      border:none;
      color:#fff;
      padding:8px 14px;
      border-radius:8px;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(0,153,255,0.08);
      font-size:14px;
    }
    #toggleEditBtn:hover {
      background:#007acc;
    }
    .container{
      max-width:1000px;
      margin:20px auto;
      padding:0 12px;
    }

    .top-actions {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .btn {
      border: none;
      color: #fff;
      padding: 14px 28px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:active {
      transform: scale(0.95);
    }

    .btn.facebook {
      background-color: #1877F2;
      box-shadow: 0 8px 20px rgba(24, 119, 242, 0.6);
      border-radius: 24px 6px 24px 6px;
    }
    .btn.facebook:hover {
      background-color: #145dbf;
      box-shadow: 0 8px 30px rgba(20, 93, 191, 0.8);
    }

    .btn.instagram {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      box-shadow: 0 8px 20px rgba(204, 24, 136, 0.6);
      border-radius: 6px 24px 6px 24px;
    }
    .btn.instagram:hover {
      filter: brightness(1.1);
      box-shadow: 0 8px 30px rgba(188, 24, 136, 0.8);
    }

    .new-post{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:8px;
      padding:16px;
      margin-bottom:20px;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow:0 8px 30px rgba(0,153,255,0.03);
    }
    .new-post input[type=text], .new-post textarea{
      width:100%;
      padding:8px;
      margin:5px 0;
      border-radius:6px;
      border:none;
      font-size:14px;
      background:rgba(255,255,255,0.02);
      color:#fff;
    }
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      margin-top: 8px;
    }
    .file-input-wrapper button {
      border: none;
      color: #fff;
      background-color: #0099ff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,153,255,0.08);
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .file-input-wrapper button:hover {
      background-color: #007acc;
    }
    .file-input-wrapper input[type=file] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }
    .selected-file {
      margin-top: 8px;
      font-size: 14px;
      color: #66e0ff;
      min-height: 18px;
    }
    .new-post button {
      background-color: #0099ff;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 6px 18px rgba(0,153,255,0.3);
      transition: background-color 0.3s ease;
    }
    .new-post button:hover {
      background-color: #007acc;
    }
    .post{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:8px;
      padding:16px;
      margin-bottom:16px;
      border:1px solid rgba(255,255,255,0.03);
      position: relative;
    }
    .post img, .post video{
      max-width:100%;
      border-radius:8px;
    }
    .interactions{
      margin-top:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .like-btn, .comment-btn{
      background:none;
      border:none;
      color:#00b0ff;
      cursor:pointer;
      font-size:14px;
    }
    .like-btn.liked{color:#66e0ff;}
    .comments{
      margin-top:10px;
    }
    .comment{
      background:rgba(255,255,255,0.02);
      padding:6px;
      border-radius:6px;
      margin-bottom:4px;
      font-size:14px;
      position: relative;
    }
    .edit-delete-post-btns {
      position: absolute;
      top: 8px;
      left: 8px;
      display: flex;
      gap: 8px;
    }
    .edit-delete-post-btns button {
      background: #0099ff;
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      box-shadow: 0 6px 18px rgba(0,153,255,0.3);
      transition: background-color 0.3s ease;
    }
    .edit-delete-post-btns button:hover {
      background-color: #007acc;
    }
    .comment-actions {
      display: inline-block;
      margin-left: 8px;
    }
    .comment-actions button {
      background: #0099ff;
      border: none;
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 10px;
      box-shadow: 0 4px 12px rgba(0,153,255,0.3);
      transition: background-color 0.3s ease;
      margin-left: 4px;
    }
    .comment-actions button:hover {
      background-color: #007acc;
    }
    footer{
      margin-top:20px;
      text-align:center;
      font-size:14px;
      color:#ccc;
    }
    #loginModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    #loginModalContent {
      background-color: #121212;
      margin: 15% auto;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 12px #00b0ff;
      color: #fff;
      font-size: 16px;
    }
    #loginModalContent h2 {
      margin-top: 0;
      margin-bottom: 8px;
      text-align: center;
      color: #00b0ff;
    }
    #loginModalContent p.info-text {
      color: #66c0ff;
      font-style: italic;
      font-weight: 600;
      font-size: 14px;
      text-align: center;
      margin-bottom: 12px;
      text-shadow: 0 0 5px #66c0ff88;
    }
    #loginModalContent input[type=text], 
    #loginModalContent input[type=password] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 14px;
    }
    #loginModalContent button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #0099ff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 6px 18px rgba(0,153,255,0.08);
      transition: background-color 0.3s ease;
    }
    #loginModalContent button:hover {
      background-color: #007acc;
    }
    #loginError {
      color: #ff4c4c;
      font-size: 14px;
      margin-bottom: 12px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Alhashmia</h1>
    <button id="toggleEditBtn" onclick="toggleEdit()">تبديل وضع التحرير</button>
  </header>
  <div class="container">
    <div class="top-actions">
      <button class="btn facebook" onclick="window.open('https://www.facebook.com/share/1CKLUMEt6q/','_blank')">فيسبوك</button>
      <button class="btn instagram" onclick="window.open('https://www.instagram.com/a1hashmya?igsh=MTBsNGlyb201bTkxeQ%3D%3D','_blank')">إنستغرام</button>
    </div>
    
    <div class="new-post" id="editor" style="display:none;">
      <h3>إنشاء منشور جديد</h3>
      <input type="text" id="title" placeholder="عنوان المنشور" />
      <textarea rows="4" id="description" placeholder="اكتب وصف المنشور..."></textarea>
      
      <div class="file-input-wrapper">
        <button type="button" onclick="document.getElementById('media').click()">اختر ملفا</button>
        <input type="file" id="media" accept="image/*,video/*" />
      </div>
      <div class="selected-file" id="selectedFileName"></div>
      
      <button class="btn" onclick="addPost()">نشر</button>
      <button class="btn" id="cancelEditPostBtn" onclick="clearEditor()" style="display:none; margin-left:10px; background:#555;">إلغاء التعديل</button>
    </div>
    
    <div id="posts"></div>
  </div>
  <footer>
    &copy; 2025 Alhashmia
  </footer>

  <div id="loginModal">
    <div id="loginModalContent">
      <h2>تسجيل الدخول</h2>
      <p class="info-text">هذه الخاصية متوفرة فقط لصاحب الموقع</p>
      <div id="loginError">اسم المستخدم أو كلمة المرور غير صحيحة.</div>
      <input type="text" id="username" placeholder="اسم المستخدم" />
      <input type="password" id="password" placeholder="كلمة المرور" />
      <button onclick="checkLogin()">دخول</button>
    </div>
  </div>

  <script>
    let isEditMode = false; // لا يتم حفظها عبر الأجهزة أو جلسات المتصفح
    let editingPostId = null;

    const fileInput = document.getElementById('media');
    const selectedFileName = document.getElementById('selectedFileName');
    const editor = document.getElementById('editor');
    const toggleBtn = document.getElementById('toggleEditBtn');
    const loginModal = document.getElementById('loginModal');
    const loginError = document.getElementById('loginError');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const cancelEditPostBtn = document.getElementById('cancelEditPostBtn');
    const postsContainer = document.getElementById('posts');

    fileInput.addEventListener('change', () => {
      if(fileInput.files.length > 0){
        selectedFileName.textContent = fileInput.files[0].name;
      } else {
        selectedFileName.textContent = '';
      }
    });

    // تحميل المنشورات من localStorage وعرضها
    function loadPosts(){
      postsContainer.innerHTML = '';
      const postsData = localStorage.getItem('posts');
      let posts = postsData ? JSON.parse(postsData) : [];

      posts.forEach((post, index) => {
        const postDiv = document.createElement('div');
        postDiv.className = 'post';
        postDiv.dataset.postId = index;

        let innerHTML = '';
        if(post.title) innerHTML += `<h3>${escapeHtml(post.title)}</h3>`;
        if(post.desc) innerHTML += `<p>${escapeHtml(post.desc)}</p>`;

        if(post.mediaUrl){
          if(post.mediaType && post.mediaType.startsWith('image/')){
            innerHTML += `<img src="${post.mediaUrl}" alt="صورة المنشور"/>`;
          } else if(post.mediaType && post.mediaType.startsWith('video/')){
            innerHTML += `<video controls src="${post.mediaUrl}"></video>`;
          }
        }

        postDiv.innerHTML = innerHTML;

        // إذا في وضع التحرير، أضف أزرار تعديل وحذف
        if(isEditMode){
          const editDeleteDiv = document.createElement('div');
          editDeleteDiv.className = 'edit-delete-post-btns';
          editDeleteDiv.innerHTML = `
            <button onclick="startEditingPost(${index})">تعديل</button>
            <button onclick="deletePost(${index})">حذف</button>
          `;
          postDiv.appendChild(editDeleteDiv);
        }

        // التفاعلات: لايك وتعليق
        const interactions = document.createElement('div');
        interactions.className = 'interactions';
        interactions.innerHTML = `
          <button class="like-btn ${post.likes > 0 ? 'liked' : ''}" onclick="toggleLike(this)">👍 <span class="like-count">${post.likes || 0}</span></button>
          <button class="comment-btn" onclick="toggleCommentBox(this)">💬 <span class="comment-count">${post.comments ? post.comments.length : 0}</span></button>
        `;
        postDiv.appendChild(interactions);

        // قسم التعليقات
        const commentsDiv = document.createElement('div');
        commentsDiv.className = 'comments';
        commentsDiv.style.display = 'none';

        let commentsHTML = `
          <input type='text' placeholder='أضف تعليق...' data-postid="${index}" onkeydown="if(event.key==='Enter'){addComment(this)}" />
          <div class='comment-list'>
        `;

        if(post.comments && post.comments.length > 0){
          post.comments.forEach((comment, cIndex) => {
            commentsHTML += `<div class='comment'>${escapeHtml(comment.text)}`;

            if(isEditMode){
              commentsHTML += `
                <span class="comment-actions">
                  <button onclick="startEditingComment(${index},${cIndex})">تعديل</button>
                  <button onclick="deleteComment(${index},${cIndex})">حذف</button>
                </span>
              `;
            }

            commentsHTML += `</div>`;
          });
        }

        commentsHTML += '</div>';
        commentsDiv.innerHTML = commentsHTML;
        postDiv.appendChild(commentsDiv);

        postsContainer.appendChild(postDiv);
      });
    }

    function addPost(){
      if(!isEditMode) return alert('يجب تفعيل وضع التحرير أولاً');
      
      const title = document.getElementById('title').value.trim();
      const desc = document.getElementById('description').value.trim();
      const file = fileInput.files[0];

      if(!title && !desc && !file && editingPostId === null){
        alert('يرجى إدخال محتوى للنشر');
        return;
      }

      if(file){
        const mediaType = file.type;

        const reader = new FileReader();
        reader.onload = function(event) {
          const base64data = event.target.result;
          savePost(title, desc, mediaType, base64data);
        };
        reader.readAsDataURL(file);
        return;
      } else {
        savePost(title, desc, null, null);
      }
    }

    function savePost(title, desc, mediaType, mediaUrl){
      let posts = JSON.parse(localStorage.getItem('posts') || '[]');

      if(editingPostId !== null){
        // تعديل منشور موجود
        posts[editingPostId].title = title;
        posts[editingPostId].desc = desc;
        if(mediaUrl) {
          posts[editingPostId].mediaUrl = mediaUrl;
          posts[editingPostId].mediaType = mediaType;
        }
        editingPostId = null;
      } else {
        // إضافة منشور جديد
        posts.unshift({
          title: title,
          desc: desc,
          mediaType: mediaType,
          mediaUrl: mediaUrl,
          likes: 0,
          comments: []
        });
      }

      localStorage.setItem('posts', JSON.stringify(posts));
      clearEditor();
      loadPosts();
    }

    function clearEditor(){
      document.getElementById('title').value = '';
      document.getElementById('description').value = '';
      fileInput.value = '';
      selectedFileName.textContent = '';
      editingPostId = null;
      cancelEditPostBtn.style.display = 'none';
    }

    function startEditingPost(postId){
      if(!isEditMode) return;

      let posts = JSON.parse(localStorage.getItem('posts') || '[]');
      const post = posts[postId];

      if(post){
        document.getElementById('title').value = post.title || '';
        document.getElementById('description').value = post.desc || '';
        editingPostId = postId;
        editor.style.display = 'block';
        cancelEditPostBtn.style.display = 'inline-block';
      }
    }

    function deletePost(postId){
      if(!isEditMode) return;

      if(confirm('هل أنت متأكد من حذف المنشور؟')){
        let posts = JSON.parse(localStorage.getItem('posts') || '[]');
        posts.splice(postId, 1);
        localStorage.setItem('posts', JSON.stringify(posts));
        loadPosts();
      }
    }

    function toggleLike(btn){
      const postDiv = btn.closest('.post');
      const postId = parseInt(postDiv.dataset.postId);
      let posts = JSON.parse(localStorage.getItem('posts') || '[]');
      let post = posts[postId];
      if(!post) return;

      let countSpan = btn.querySelector('.like-count');
      let count = parseInt(countSpan.textContent);
      if(btn.classList.contains('liked')){
        btn.classList.remove('liked');
        count--;
        post.likes = count;
      } else {
        btn.classList.add('liked');
        count++;
        post.likes = count;
      }
      countSpan.textContent = count;
      localStorage.setItem('posts', JSON.stringify(posts));
    }

    function toggleCommentBox(btn){
      const commentsDiv = btn.parentElement.nextElementSibling;
      commentsDiv.style.display = commentsDiv.style.display === 'none' ? 'block' : 'none';
    }

    function addComment(input){
      const text = input.value.trim();
      if(!text) return;

      const postId = parseInt(input.dataset.postid);
      let posts = JSON.parse(localStorage.getItem('posts') || '[]');
      let post = posts[postId];
      if(!post) return;

      post.comments = post.comments || [];
      post.comments.push({ text: text });
      localStorage.setItem('posts', JSON.stringify(posts));

      input.value = '';
      loadPosts(); // لإعادة تحميل التعليقات بشكل محدث
      // افتح التعليقات بعد إعادة التحميل
      const postsDiv = postsContainer.querySelectorAll('.post');
      if(postsDiv[postId]){
        const commentsDiv = postsDiv[postId].querySelector('.comments');
        if(commentsDiv) commentsDiv.style.display = 'block';
      }
    }

    // تعديل وحذف التعليقات
    let editingComment = { postId: null, commentIndex: null };

    function startEditingComment(postId, commentIndex){
      if(!isEditMode) return;
      let posts = JSON.parse(localStorage.getItem('posts') || '[]');
      let commentText = posts[postId].comments[commentIndex].text;
      const newText = prompt('تعديل التعليق:', commentText);
      if(newText !== null){
        posts[postId].comments[commentIndex].text = newText.trim();
        localStorage.setItem('posts', JSON.stringify(posts));
        loadPosts();
      }
    }

    function deleteComment(postId, commentIndex){
      if(!isEditMode) return;
      if(confirm('هل أنت متأكد من حذف التعليق؟')){
        let posts = JSON.parse(localStorage.getItem('posts') || '[]');
        posts[postId].comments.splice(commentIndex,1);
        localStorage.setItem('posts', JSON.stringify(posts));
        loadPosts();
      }
    }

    function showLoginModal(){
      loginError.style.display = 'none';
      usernameInput.value = '';
      passwordInput.value = '';
      loginModal.style.display = 'block';
    }

    function checkLogin(){
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      
      if(username === 'Alhashmia' && password === 'wahu alealiu aleadim 4'){
        isEditMode = true;
        editor.style.display = 'block';
        toggleBtn.textContent = 'إغلاق وضع التحرير';
        loginModal.style.display = 'none';
        loadPosts();
      } else {
        loginError.style.display = 'block';
      }
    }

    window.onclick = function(event) {
      if(event.target === loginModal) {
        loginModal.style.display = 'none';
      }
    };

    function toggleEdit(){
      if(isEditMode){
        isEditMode = false;
        editor.style.display = 'none';
        toggleBtn.textContent = 'تبديل وضع التحرير';
        editingPostId = null;
        clearEditor();
        loadPosts();
      } else {
        showLoginModal();
      }
    }

    window.onload = function(){
      // دائما فتح الموقع في وضع العرض فقط
      isEditMode = false;
      editor.style.display = 'none';
      toggleBtn.textContent = 'تبديل وضع التحرير';
      loadPosts();
    };

    // وظيفة للهروب من HTML لتجنب مشاكل XSS البسيطة
    function escapeHtml(text) {
      if(!text) return '';
      return text.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
    }
  </script>
</body>
</html>
